<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills – Gamified Badges</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f7f8fa; color: #222; margin: 0; }
    .skills-section { max-width: 600px; margin: 60px auto; padding: 2rem; background: #fff; border-radius: 18px; box-shadow: 0 2px 16px rgba(0,0,0,0.06); text-align: center; }
    .skills-section h2 { margin-bottom: 2rem; font-size: 2rem; }
    .badges-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
    .badge { width: 90px; height: 90px; border-radius: 50%; background: #e3f0ff; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1rem; font-weight: 600; color: #4f8cff; box-shadow: 0 2px 8px rgba(0,0,0,0.04); opacity: 0; transform: scale(0.7); animation: unlock 0.7s forwards; }
    .badge .emoji { font-size: 2rem; margin-bottom: 0.3rem; }
    .badge:nth-child(1) { animation-delay: 0.2s; }
    .badge:nth-child(2) { animation-delay: 0.5s; }
    .badge:nth-child(3) { animation-delay: 0.8s; }
    .badge:nth-child(4) { animation-delay: 1.1s; }
    .badge:nth-child(5) { animation-delay: 1.4s; }
    .badge:nth-child(6) { animation-delay: 1.7s; }
    @keyframes unlock {
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <section class="skills-section">
    <h2>Skill Badges</h2>
    <div class="badges-grid">
      <div class="badge"><span class="emoji">💻</span>VMs</div>
      <div class="badge"><span class="emoji">🦠</span>Malware</div>
      <div class="badge"><span class="emoji">🛡️</span>Incident</div>
      <div class="badge"><span class="emoji">☁️</span>Cloud</div>
      <div class="badge"><span class="emoji">🔍</span>Hunting</div>
      <div class="badge"><span class="emoji">⚙️</span>Automation</div>
    </div>
  </section>
</body>
</html>
